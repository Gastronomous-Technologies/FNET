<!DOCTYPE HTML SYSTEM>
<html>
<head>
    <title>FNET Embedded TCP/IP Stack</title>

    <style type="text/css">
    <!--
    @import"fnet.css";
    -->
    </style>

    <script type="text/javascript">

        function content_load(newUrl)
        {
            var objectEl = document.getElementById('content_frame');
            objectEl.outerHTML = objectEl.outerHTML.replace(/src="(.+?)"/, 'src="' + newUrl + '"');
        }
		function autoResize(obj){
			var newheight;
			newheight=obj.contentWindow.document.body.scrollHeight+30;
			if(newheight < 250) /* Control minimum height*/
			{
				newheight = 250;
			}
			obj.style.height= (newheight) + "px";
		}
		function heightReset(obj){
			obj.style.height= "50%";
		}
    </script>

</head>

<body>

    <div id="page_main" style="text-align: center;">

        <div id="page_header" class="gradient header_banner">
            <div class="header_container">
            <!--    <div class="logo">
                    <a href="http://fnet.sf.net" title="FNET"><img src="fnet_logo.png" alt="FNET" width="162px" height="50px"></a>
                </div> -->
                <div class="header_text">
                    fNET - Embedded TCP/IP stack
                </div>
            </div>
        </div>

        <div class="page_body">
            <div class="menu">
            	<ul id="lnv">
                    <li><button type="button" class="menu_button" onclick="content_load('fnet_overview.html')">FNET Overview</button></li>
                    <li><button type="button" class="menu_button" onclick="content_load('fnet_set.shtml')">Settings</button></li>
                    <li><button type="button" class="menu_button" onclick="content_load('fnet_stat.html')">Statistics</button></li>
                    <li><button type="button" class="menu_button" onclick="content_load('fnet_graph.html')">Graph Demo</button></li>
                    <li><button type="button" class="menu_button" onclick="content_load('fnet_post.html')">POST Demo</button></li>
                    <li><button type="button" class="menu_button" onclick="content_load('auth/fnet_auth.html')">Authentication Demo</button></li>
            	</ul>
            </div>

            <div id="p_content" class="page_content">
                <iframe id="content_frame" src="fnet_overview.html" width="600px" style="border:none" onload="heightReset(this); autoResize(this);">&nbsp;</iframe>
            </div>
        </div>

        <div class="footer">
            &copy; 2005-2017 by Andrey Butok, FNET Community.
        </div>

    </div>

</body>
</html>
